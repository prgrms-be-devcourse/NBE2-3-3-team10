<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-x-auto mx-auto max-w-[448px]">
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg mt-0">
    <div class="flex items-center p-4 border-b">
        <button class="text-gray-500" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 class="flex-grow text-center text-xl font-bold">내 정보</h1>
        <button class="text-blue-500" onclick="location.href='/customer/myInfoModify'" >수정</button>
    </div>
    <div class="p-4">
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-2">기본 정보</h2>
            <div class="flex justify-between items-center mb-2">
                <span>Email</span>
                <span id = "email">로그인을 진행해주세요</span>
            </div>
            <div class="flex justify-between items-center mb-2">
                <span>이름</span>
                <span id = "name">홍길동</span>
            </div>
            <div class="flex justify-between items-center mb-2">
                <span>전화번호</span>
                <span id = "phone">010-1234-5678</span>
            </div>
        </div>
        <div>
            <h2 class="text-lg font-bold mb-2">배송 정보</h2>
            <div class="mb-2">
                <span class="block font-semibold">배송지</span>
                <div class="border p-4 rounded shadow-sm mt-2">
                    <span id="address"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="fixed bottom-0 left-0 right-0 bg-white shadow p-4 flex justify-around overflow-x-auto mx-auto max-w-[448px] rounded-t-lg">
    <button class="flex flex-col items-center text-blue-500" onclick="location.href='/customer/main'">
        <img id = "home" src = "/footer/Home.svg" class = "h-6 w-6"/>
        <span class="text-black text-[10pt] mt-1">홈</span>
    </button>
    <button class="flex flex-col items-center text-gray-500" onclick="location.href='/customer/orderHistory'" >
        <img id = "bag" src = "/footer/Bag.svg" class = "h-6 w-6"/>
        <span class="text-black text-[10pt] mt-1">주문내역</span>
    </button>
    <button class="flex flex-col items-center text-gray-500" onclick="location.href='/customer/mypage'">
        <img id = "star" src = "/footer/Star.svg" class = "h-6 w-6"/>
        <span class="text-black text-[10pt] mt-1">내 정보</span>
    </button>
</footer>

    <script>
        const url = "http://localhost:8080"

        function checkAccessToken() {
            const token = sessionStorage.getItem("accessToken");
            axios.post(url + '/api/user/check-login', {
                headers: {
                    Authorization: 'Bearer ' + token
                }
            }).then(res => {
                if(res.data.message === '토큰 정상'){
                    getUserInfo(token);
                } else if(res.data.message === '성공'){
                    sessionStorage.setItem("accessToken", res.data.data.accessToken);
                    getUserInfo(res.data.data.accessToken);
                } else {
                    alert("로그인이 만료되었습니다. 다시 로그인해주세요.");
                    location.href = '/';
                }
            }).catch(error => {
                alert("로그인이 만료되었습니다. 다시 로그인해주세요.");
                location.href = '/';
            });
        }

        function getUserInfo(checkToken) {
            axios.get(url + '/api/user', {
                headers: {
                    Authorization: 'Bearer ' + checkToken
                }
            }).then(function(response) {
                console.log(response.data.data);
                document.getElementById('email').innerHTML = response.data.data.email;
                document.getElementById('name').innerHTML = response.data.data.name
                document.getElementById('phone').innerHTML = response.data.data.phone
                document.getElementById('address').innerHTML = response.data.data.baseAddress + " " + response.data.data.detailedAddress;
            }).catch(function(error) {
                console.error(error);
            });
        }

        function changeSvg() {
            const svgUrl = "https://havebin.s3.ap-northeast-2.amazonaws.com/washpang/footer"
            const path = window.location.pathname;
            // alert(currentPath);

            const homeArray = ["/customer/main", "/customer/laundryshop-by-map", "/customer/laundryshop-by-category", "/customer/shop-main", "/customer/pickup-check", "/customer/pickup-delivery" ];
            const orderArray = ["/customer/orderHistory"];
            const starArray = ["/customer/mypage", "/customer/myInfo", "/customer/myInfoModify", "/customer/shop-mypage"];

            if (homeArray.includes(path)) {
                document.getElementById('home').src = svgUrl + "/Home_2.svg";
            } else {
                document.getElementById('home').src = svgUrl + "/Home.svg";
            }

            if (orderArray.includes(path)) {
                document.getElementById('bag').src = svgUrl + "/Bag_2.svg";
            } else {
                document.getElementById('bag').src = svgUrl + "/Bag.svg";
            }

            if (starArray.includes(path)) {
                document.getElementById('star').src = svgUrl + "/Star_2.svg";
            } else {
                document.getElementById('star').src = svgUrl + "/Star.svg";
            }
        }

        window.onload = () => {
            changeSvg();
            checkAccessToken();
        }
    </script>
</body>
</html>
