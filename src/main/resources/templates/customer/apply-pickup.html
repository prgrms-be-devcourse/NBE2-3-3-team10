<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script th:inline="javascript">
    const url = "http://localhost:8080";
    const token = sessionStorage.getItem("accessToken");

    function getOrderInfo() {
        axios.get(url + '/api/orders/info/'+[[${laundryId}]], {
            headers: {
                Authorization: 'Bearer ' + token
            }
        }).then(res => {
            let categoryHtml ='';
            const OrderInfos = res.data.data;
            const address = OrderInfos.baseAddress + ' ' + OrderInfos.detailedAddress;
            console.log(OrderInfos);

            document.getElementById("name").innerHTML = '수거/배달주소 (' + OrderInfos.name+')';
            document.getElementById("address").innerHTML = address;
            document.getElementById("shopName").innerHTML = OrderInfos.shopName;

            if(OrderInfos.category !=null){
                $.each(OrderInfos.category,function(i,row) {
                    categoryHtml += '<option value="'+ row.itemId + '">' +
                        row.itemName +' (' + row.price + '원) </option>';
                });
            } else {
                categoryHtml+= '<option value="">세탁 가능한 품목이 없습니다</option>';
            }

            $("#category").append(categoryHtml);
        });
    }


    function createOrder() {
        const selectCategory = document.getElementById('category');
        const selectMethod = document.getElementById('method');

        axios.post(url + '/api/orders',{
            laundryshopId : [[${laundryId}]],

            content : document.getElementById('content').value,
            itemId : selectCategory.options[selectCategory.selectedIndex].value,
            quantity : document.getElementById('quantity').value,
            paymentMethod : selectMethod.options[selectMethod.selectedIndex].value
        }, {
            headers: {
                Authorization: 'Bearer ' + token
            }
        }).then(res => {
            alert("수거 요청 완료");
            location.href= "/customer/orderHistory"
        });
    }

    function checkAccessToken() {
        axios.post(url + '/api/user/check-login', {
            headers: {
                Authorization: 'Bearer ' + token
            }
        }).then(res => {
            if(res.data.message === '토큰 정상'){
                getOrderInfo();
            } else if(res.data.message === '성공'){
                sessionStorage.setItem("accessToken", res.data.data.accessToken);
                getOrderInfo();
            } else {
                alert("로그인이 만료되었습니다. 다시 로그인해주세요.");
                location.href = '/';
            }
        }).catch(error => {
            alert("로그인이 만료되었습니다. 다시 로그인해주세요.");
            location.href = '/';
        });
    }

    window.onload = () => {
        checkAccessToken();
    };
</script>
